{% extends "base.html" %} {% block title %}Contact Me{% endblock %} {% block
    content %}

    
      <h2>Contact Me</h2>
      <form id="data-form" action="{{ url_for('form') }}" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            name="subject"
            type="text"
            class="form-control"
            id="subject"
            placeholder="Enter subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            name="message"
            class="form-control"
            id="message"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    

    <div id="feedback" > 
        
        
    </div>


    <script src="{{url_for('static', filename='js/form.js')}}"></script>
  
    {% endblock %}
